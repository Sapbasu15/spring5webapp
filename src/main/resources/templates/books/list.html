<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>

<h1>Books List</h1>

<table >
    <thead>Books</thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>ISBN</th>
        <th>Author</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">2</td>
        <td th:text="${book.isbn}">3</td>
        <td th:text="${book.authors}">4</td>
        <td th:text="${book.publisher.name}">5</td>
    </tr>
</table>

</body>
</html>
